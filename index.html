<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="loginpage">
        <div class="container">
            <div class="logflex">
                <div class="logcontent">
                    <h2 id="welcome">Welcome to your </br> professional community</h2>
                    <form action="" id="logform">
                        <input type="email" placeholder="Email" id="logemail"><br>
                        <input type="password" placeholder="Password" id="logpassword">
                        <button id="showpass">Show</button><br>
                        <a href="#" id="forget">Forget Password?</a><br>
                        <button id="signinbtn">Sign in</button><br>
                        <button id="signupbtn">Sign up</button><br>
                    </form>
                </div>
                <div class="logimg">
                    <img src="image/linkedin.svg" width="100%" alt="img">
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
