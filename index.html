<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="header" id="header">
        <div class="container1">
            <div class="logo">
                <img src="image/logo.png" width="10%" alt="logo">
            </div>
        </div>
    </section>
    <section class="loginpage" id="loginpage">
        <div class="container">
            <div class="logflex">
                <div class="logcontent">
                    <h2 id="welcome">Welcome to your </br> professional community</h2>
                    <form action="" onsubmit="mysignin()" id="logform">
                        <input type="email" placeholder="Email" id="logemail"><br>
                        <input type="password" placeholder="Password" id="logpassword">
                        <a href="#" id="showpass">Show</a><br>
                        <a href="#" id="forget">Forget Password?</a><br>
                        <button id="signinbtn">Sign in</button><br>
                    </form>
                    <button id="signupbtn">Sign up</button><br>
                </div>
                <div class="logimg">
                    <img src="image/linkedin.svg" width="120%" alt="img">
                </div>
            </div>
        </div>
    </section>
    <section class="loginpage" id="loginpage">
        <div class="container">
            <div class="logflex">
                <div class="logcontent">
                    <form action="" onsubmit="mysignin()" id="signform">
                        <input type="email" placeholder="Email" id="signemail"><br>
                        <input type="password" placeholder="Password" id="signpassword"><br>
                        <button id="newsignupbtn">Sign up</button><br>
                    </form>
                    <button id="newsigninbtn">Sign in</button><br>
                </div>
                <div class="logimg">
                    <img src="image/linkedin.svg" width="120%" alt="img">
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
